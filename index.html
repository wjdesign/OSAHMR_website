<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>職業安全衛生管理報備資訊網</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="header">
		<div class="container">
			<div class="row">
				<div class="title">
					<img class="logo" src="images/logo.png" alt="">
					<img class="logo" src="images/title.png" alt="">
				</div>
				<div class="menuControl">
					<ul>
						<li><a class="active" href=""><i class="glyphicon glyphicon-home"></i>首頁</a></li>
						<li><a href="">職業災害通報管理</a></li>
						<li><a href="">人員訓練管理系統</a></li>
						<li><a href="">安全衛生訓練學堂</a></li>
						<li><a href="">安衛管理小幫手</a></li>
						<li><a href="">活動報名專區</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="mainContent">
		<div class="container">
			<div class="row">
				<div class="leftBlock">
					<div class="loginBar">
						<h4>事業單位登入</h4>
						<form class="form-group col-sm-12">
						    <div class="position-relative">
						    	<input type="text" class="form-control account" placeholder="單位帳號">
						    	<i class="glyphicon glyphicon-user"></i>
						    </div>
						    <div class="position-relative">
						    	<input type="password" class="form-control password" placeholder="系統密碼">
						    	<i class="glyphicon glyphicon-lock"></i>
						    </div>
						    <div class="position-relative">
						    	<input type="text" class="form-control passcode" placeholder="驗證碼">
						    	<i class="glyphicon glyphicon-lock"></i>
						    </div>
						    <a class="btn btn-default col-sm-6 Btnforget">忘記密碼</a>
						    <button type="submit" class="btn btn-default col-sm-6 BtnLogin">登入</button>
						    <a class="btn btn-default col-sm-12">帳號申請</a>
						    <a class="btn btn-default col-sm-12">點擊查看登入說明</a>
						</form>
					</div>
				</div>
				<div class="rightBlock"></div>
			</div>
		</div>
	</div>
</body>
</html>
